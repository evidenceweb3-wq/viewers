<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Viewers</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #5b2c98, #1e3a8a);
    font-family: Arial, sans-serif;
    padding: 20px;
    box-sizing: border-box;
  }

  .counter-box {
    background: rgba(255,255,255,0.1);
    border: 2px solid white;
    border-radius: 20px;
    padding: 20px 40px;
    text-align: center;
    color: white;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    max-width: 90%;
    width: 400px;
  }

  h1 {
    margin-bottom: 15px;
    font-size: clamp(1.5rem, 4vw, 2em);
  }

  .counter {
    font-size: clamp(2rem, 6vw, 3em);
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  .dot {
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
    display: inline-block;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.4); opacity: 0.6; }
    100% { transform: scale(1); opacity: 1; }
  }

  .flash {
    animation: flash 0.3s ease-in-out 5;
  }

  @keyframes flash {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.8); opacity: 0.3; }
  }
</style>
</head>
<body>

<div class="counter-box">
  <h1>Total Viewers</h1>
  <div class="counter">
    <span id="counter">0</span>
    <span id="dot" class="dot"></span>
  </div>
</div>

<script>
let lastCount = null;

// üö® Replace with your codes from Dreamlo
const PUBLIC_CODE  = "68c57a438f40bb1748378fae";
const PRIVATE_CODE = "5WzXND_V70upBUAQSo9eAAi9MyagN9HEu87qKCkC_ikA";

const readURL   = "https://dreamlo.com/lb/" + PUBLIC_CODE + "/pipe";
const writeURL  = "https://dreamlo.com/lb/" + PRIVATE_CODE + "/add/view/1";
const proxyBase = "https://api.allorigins.win/get?url=";

// Add +1 on each visit
fetch(proxyBase + encodeURIComponent(writeURL))
  .then(() => {
    // after increment, update display
    updateCounter();
  })
  .catch(err => console.error("Increment error:", err));

async function updateCounter() {
  try {
    const res = await fetch(proxyBase + encodeURIComponent(readURL));
    const wrapped = await res.json();

    // Dreamlo returns CSV text like: "view,123,0"
    const rows = wrapped.contents.trim().split("\n");
    let total = 0;

    rows.forEach(row => {
      const parts = row.split(",");
      if (parts.length >= 2) {
        total += parseInt(parts[1], 10);
      }
    });

    const counterEl = document.getElementById("counter");
    const dotEl = document.getElementById("dot");

    counterEl.textContent = total;

    if (lastCount !== null && total !== lastCount) {
      dotEl.classList.add("flash");
      setTimeout(() => dotEl.classList.remove("flash"), 1500);
    }

    lastCount = total;
  } catch (e) {
    console.error("Fetch error:", e);
    document.getElementById("counter").textContent = "‚ö†Ô∏è";
  }
}

// refresh every 10s
setInterval(updateCounter, 10000);
</script>

</body>
</html>
