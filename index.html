<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Viewers</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #5b2c98, #1e3a8a);
    font-family: Arial, sans-serif;
  }

  .counter-box {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid white;
    border-radius: 20px;
    padding: 30px 60px;
    text-align: center;
    color: white;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2em;
  }

  .counter {
    font-size: 3em;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  .dot {
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
    display: inline-block;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.4); opacity: 0.6; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div class="counter-box">
  <h1>Total Viewers</h1>
  <div class="counter">
    <span id="counter">Loading...</span>
    <span class="dot"></span>
  </div>
</div>

<!-- Plausible Analytics -->
<script defer data-domain="evidenceweb3-wq.github.io" src="https://plausible.io/js/plausible.js"></script>

<script>
  // --- CONFIG ---
  const siteId = 'evidenceweb3-wq.github.io'; // your GitHub Pages domain
  const apiToken = 'YOUR_API_TOKEN'; // replace with your Plausible API token

  async function fetchTotalViews() {
    try {
      const res = await fetch(`https://plausible.io/api/v1/stats/aggregate?site_id=${siteId}&period=all`, {
        headers: { 'Authorization': `Bearer ${apiToken}` }
      });
      const data = await res.json();
      // Total pageviews across all pages
      document.getElementById('counter').textContent = data.results[0].value;
    } catch (err) {
      console.error('Error fetching total views:', err);
      document.getElementById('counter').textContent = 'Error';
    }
  }

  fetchTotalViews();
</script>

</body>
</html>
