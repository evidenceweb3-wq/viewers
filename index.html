<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Viewers</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #5b2c98, #1e3a8a);
    font-family: Arial, sans-serif;
    padding: 20px;
    box-sizing: border-box;
  }

  .counter-box {
    background: rgba(255,255,255,0.1);
    border: 2px solid white;
    border-radius: 20px;
    padding: 20px 40px;
    text-align: center;
    color: white;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    max-width: 90%;
    width: 400px;
  }

  h1 {
    margin-bottom: 15px;
    font-size: clamp(1.5rem, 4vw, 2em);
  }

  .counter {
    font-size: clamp(2rem, 6vw, 3em);
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
  }

  .dot {
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
    display: inline-block;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.4); opacity: 0.6; }
    100% { transform: scale(1); opacity: 1; }
  }

  .flash {
    animation: flash 0.3s ease-in-out 5;
  }

  @keyframes flash {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.8); opacity: 0.3; }
  }
</style>
</head>
<body>

<div class="counter-box">
  <h1>Total Viewers</h1>
  <div class="counter">
    <span id="counter">0</span>
    <span id="dot" class="dot"></span>
  </div>
</div>

<script>
let lastCount = null;

// âœ… Default CountAPI namespace and key (you can change later)
const namespace = "evidenceweb3";
const key = "viewers";
const hitURL = `https://api.countapi.xyz/hit/${namespace}/${key}`;
const getURL = `https://api.countapi.xyz/get/${namespace}/${key}`;

const visitorKey = 'hasCountedView';

// Increment +1 only if visitor hasn't been counted
if (!localStorage.getItem(visitorKey)) {
  fetch(hitURL)
    .then(res => res.json())
    .then(data => {
      localStorage.setItem(visitorKey, 'true');
      updateCounterDisplay(data.value);
    })
    .catch(err => console.error("Error incrementing counter:", err));
} else {
  // fetch current total without increment
  fetch(getURL)
    .then(res => res.json())
    .then(data => updateCounterDisplay(data.value))
    .catch(err => console.error("Error fetching counter:", err));
}

// Update counter display & flash
function updateCounterDisplay(total) {
  const counterEl = document.getElementById("counter");
  const dotEl = document.getElementById("dot");

  counterEl.textContent = total;

  if (lastCount !== null && total !== lastCount) {
    dotEl.classList.add("flash");
    setTimeout(() => dotEl.classList.remove("flash"), 1500);
  }

  lastCount = total;
}

// Refresh every 10s to catch new visitors
setInterval(() => {
  fetch(getURL)
    .then(res => res.json())
    .then(data => updateCounterDisplay(data.value))
    .catch(err => console.error("Error fetching counter:", err));
}, 10000);
</script>

</body>
</html>
